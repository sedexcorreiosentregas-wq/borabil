  <body>
    <!-- ========== HEADER + FAIXINHA ========== -->
    <header class="header-yellow">
      <div class="container-header">
        <div class="left-group">
          <div class="logo">
            <a href="index.html"
              ><img src="css/imagens/logo.png" alt="Logo"
            /></a>
          </div>

          <div class="search-box">
            <input
              type="text"
              class="search-input"
              placeholder="Buscar produtos, marcas e muito mais..."
            />
          </div>
        </div>

        <div class="right-controls">
          <a href="teste.html" class="btn-cart" aria-label="Carrinho">
            üõí <span class="cart-badge">1</span>
          </a>
        </div>
      </div>
    </header>

    <div class="sub-header">
      <a href="teste.html" class="delivery-link"></a>
    </div>

    <!-- ========== CONTE√öDO: FORMUL√ÅRIO DE ENDERE√áO ========= -->
    <div class="container-central">
      <main class="form-card" role="main" aria-labelledby="form-title">
        <h2 id="form-title">Informe seu endere√ßo de entrega</h2>

        <!-- Formul√°rio: use method/action adequados (aqui GET para exemplo) -->
        <form action="Entrega.html" method="GET" autocomplete="on">
          <!-- Rua / Logradouro (campo amplo) -->
          <div class="form-row">
            <input
              type="text"
              name="endereco_rua"
              placeholder="Digite seu endere√ßo (Rua, Av. etc.)"
              class="full"
              required
            />
          </div>

          <!-- N√∫mero e Complemento lado a lado em desktop -->
          <div class="form-row">
            <input
              type="text"
              name="endereco_numero"
              placeholder="N¬∞"
              class="small"
              required
            />
            <input
              type="text"
              name="endereco_complemento"
              placeholder="Complemento (opcional)"
              class="full"
            />
          </div>

          <!-- CEP e Telefone (se quiser) -->
          <div class="form-row">
            <input
              type="text"
              name="endereco_cep"
              placeholder="CEP"
              class="small"
              required
            />
            <input
              type="tel"
              name="telefone"
              placeholder="Telefone (opcional)"
              class="full"
            />
          </div>

          <!-- Bot√£o principal -->
          <button type="button" id="continuarBtn" class="btn-submit">
            Continuar
          </button>

          <script>
            document
              .getElementById("continuarBtn")
              .addEventListener("click", function () {
                // ajuste os seletores se seus inputs tiverem outros name/ids
                const rua =
                  document
                    .querySelector('input[name="endereco_rua"]')
                    ?.value.trim() || "";
                const numero =
                  document
                    .querySelector('input[name="endereco_numero"]')
                    ?.value.trim() || "";
                const cep =
                  document
                    .querySelector('input[name="endereco_cep"]')
                    ?.value.trim() || "";

                if (!rua || !numero || !cep) {
                  alert(
                    "Por favor preencha Rua, N√∫mero e CEP antes de continuar.",
                  );
                  return;
                }

                const complemento =
                  document
                    .querySelector('input[name="endereco_complemento"]')
                    ?.value.trim() || "";
                const telefone =
                  document
                    .querySelector('input[name="telefone"]')
                    ?.value.trim() || "";

                const params = new URLSearchParams({
                  endereco_rua: rua,
                  endereco_numero: numero,
                  endereco_complemento: complemento,
                  endereco_cep: cep,
                  telefone: telefone,
                });

                // redireciona para entrega.html com os dados na query string
                window.location.href = "entrega.html?" + params.toString();
              });
          </script>
          <!-- Texto auxiliar -->
          <p class="hint">
            Verifique se o CEP e o n√∫mero est√£o corretos para calcular o frete.
          </p>

          <!-- Link secund√°rio (voltar ou cancelar) -->
          <a href="index.html" class="link-secondary">Voltar ao in√≠cio</a>
        </form>

        menuBtn.addEventListener("click", () => {

          alert("Abrir menu lateral (adicione seu sideMenu se quiser)");
        });
