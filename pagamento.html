<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pagamento ‚Äî Escolha o m√©todo</title>
    <style>
      /* ===== RESET / BASE ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #222;
        padding-top: 70px; /* Ajustado pois removemos a sub-header */
      }

      /* ===== HEADER AMARELO ===== */
      .header-yellow {
        background: #fff16f;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      .container-header {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .left-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
        min-width: 0;
      }
      .logo img {
        height: 36px;
        display: block;
      }
      .search-box {
        flex: 1;
        min-width: 0;
      }
      .search-input {
        width: 100%;
        max-width: 520px;
        height: 36px;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 0 10px;
      }
      .right-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 0 0 auto;
      }
      .btn-hamburger {
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 5px;
      }
      .btn-hamburger span {
        display: block;
        width: 22px;
        height: 2px;
        background: #333;
      }
      .btn-cart {
        text-decoration: none;
        font-size: 20px;
        position: relative;
        display: inline-block;
        padding: 6px;
        border-radius: 8px;
      }
      .cart-badge {
        position: absolute;
        top: -6px;
        right: -6px;
        background: #ff4d4f;
        color: #fff;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 12px;
      }

      /* ===== SIDE MENU ===== */
      #sideMenu {
        position: fixed;
        top: 0;
        left: -320px;
        width: 300px;
        height: 100vh;
        background: #fff;
        z-index: 300;
        transition: left 0.28s ease;
        overflow-y: auto;
        box-shadow: 5px 0 18px rgba(0, 0, 0, 0.12);
      }
      #sideMenu.open {
        left: 0;
      }
      #menuOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        z-index: 290;
      }
      #menuOverlay.visible {
        display: block;
      }

      .menu-header {
        background: #ffe600;
        padding: 18px 15px;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
      }
      .menu-items {
        padding: 10px 0;
        font-size: 15px;
      }
      .menu-link {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 12px 18px;
        text-decoration: none;
        color: #333;
      }
      .menu-link:hover {
        background: #f9f9f9;
      }

      /* ===== PAGAMENTO ===== */
      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 15px;
      }
      .payment-wrap {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
        align-items: start;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }
      h2 {
        font-size: 18px;
        margin-bottom: 12px;
        color: #111;
      }
      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .payment-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 12px;
        background: #fff;
        cursor: pointer;
        transition:
          border-color 0.18s,
          box-shadow 0.18s;
      }
      .payment-option:hover {
        border-color: #d0e6ff;
      }
      .payment-option.selected {
        border-color: #3483fa;
        box-shadow: 0 6px 26px rgba(52, 131, 250, 0.08);
      }
      .payment-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: flex-start;
      }
      .payment-title {
        font-weight: 700;
        color: #111;
      }
      .payment-sub {
        font-size: 13px;
        color: #666;
      }
      .pay-area {
        margin-top: 12px;
        display: none;
      }
      .pay-area.active {
        display: block;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }
      .field input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
      }
      .field input:focus {
        border-color: #3483fa;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .row .small {
        flex: 0 0 120px;
      }
      .summary {
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: max-content;
      }
      .order-line {
        display: flex;
        justify-content: space-between;
        color: #333;
      }
      .total {
        font-size: 20px;
        font-weight: 700;
      }
      .btn-continue {
        background: #3483fa;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        margin-top: 6px;
      }
      .btn-continue:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .card-link {
        display: block;
        margin-top: 10px;
        color: #3483fa;
        text-decoration: none;
        font-size: 14px;
      }

      @media (max-width: 980px) {
        .payment-wrap {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="header-yellow">
      <div class="container-header">
        <div class="left-group">
          <div class="logo">
            <a href="index.html"
              ><img src="css/imagens/logo.png" alt="Logo"
            /></a>
          </div>
          <div class="search-box">
            <input
              class="search-input"
              type="text"
              placeholder="Buscar produtos, marcas e muito mais..."
            />
          </div>
        </div>
        <div class="right-controls">
          <button class="btn-hamburger" id="openMenu">
            <span></span><span></span><span></span>
          </button>
          <a href="teste.html" class="btn-cart"
            >üõí <span class="cart-badge">1</span></a
          >
        </div>
      </div>
    </header>

    <!-- ===== CONTE√öDO PRINCIPAL ===== -->
    <div class="container">
      <div class="payment-wrap">
        <div class="card">
          <h2>Como voc√™ prefere pagar?</h2>

          <div class="options">
            <div class="payment-option" data-method="pix">
              <div class="payment-info">
                <div class="payment-title">PIX</div>
                <div class="payment-sub">Aprova√ß√£o imediata</div>
              </div>
            </div>

            <div class="payment-option" data-method="card">
              <div class="payment-info">
                <div class="payment-title">Cart√£o de cr√©dito</div>
                <div class="payment-sub">Parcelamento e outras op√ß√µes</div>
              </div>
            </div>
          </div>

          <div id="pix-area" class="pay-area">
            <p><strong>PIX instant√¢neo</strong></p>
            <p>Voc√™ ser√° levado para a tela de pagamento via PIX.</p>
          </div>

          <form id="card-area" class="pay-area" onsubmit="return false;">
            <div class="field">
              <label><span>Nome (como no cart√£o)</span></label>
              <input
                type="text"
                id="card-name"
                placeholder="Seu nome completo"
              />
            </div>
            <div class="field">
              <label><span>N√∫mero do cart√£o</span></label>
              <input
                type="text"
                id="card-number"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
              />
            </div>
            <div class="row">
              <div class="field small">
                <label><span>Validade</span></label>
                <input
                  type="text"
                  id="card-exp"
                  placeholder="MM/AA"
                  maxlength="5"
                />
              </div>
              <div class="field small">
                <label><span>CVV</span></label>
                <input
                  type="text"
                  id="card-cvv"
                  maxlength="4"
                  placeholder="123"
                />
              </div>
            </div>
            <a href="chamado pix.html" class="card-link"
              >Pagar com PIX em vez disso?</a
            >
          </form>
        </div>

        <aside class="summary">
          <div class="order-line">
            <div>Produto</div>
            <div><strong>PS5 Playstation 5</strong></div>
          </div>
          <div class="order-line">
            <div>Pre√ßo</div>
            <div>R$ 1.500,00</div>
          </div>
          <div class="order-line">
            <div>Frete</div>
            <div id="order-frete">Gr√°tis</div>
          </div>
          <div style="border-top: 1px solid #f0f0f0; padding-top: 10px">
            <div class="order-line">
              <div>Total</div>
              <div class="total" id="order-total">R$ 1.500,00</div>
            </div>
          </div>
          <button id="finalize-btn" class="btn-continue" disabled>
            Finalizar compra
          </button>
        </aside>
      </div>
    </div>

    <script>
      // MENU
      (function () {
        const openBtn = document.getElementById("openMenu");
        const side = document.getElementById("sideMenu");
        const overlay = document.getElementById("menuOverlay");
        if (openBtn)
          openBtn.onclick = () => {
            side.classList.add("open");
            overlay.classList.add("visible");
          };
      })();

      // LOGICA PAGAMENTO
      (function () {
        const options = document.querySelectorAll(".payment-option");
        const pixArea = document.getElementById("pix-area");
        const cardArea = document.getElementById("card-area");
        const finalizeBtn = document.getElementById("finalize-btn");

        options.forEach((opt) => {
          opt.onclick = () => {
            options.forEach((o) => o.classList.remove("selected"));
            opt.classList.add("selected");
            const method = opt.dataset.method;

            pixArea.style.display = "none";
            cardArea.style.display = "none";

            if (method === "pix") {
              window.location.href = "pix.html?total=1500.00";
            } else if (method === "card") {
              cardArea.style.display = "block";
              finalizeBtn.disabled = false;
            }
          };
        });

        finalizeBtn.onclick = () => {
          window.location.href = "confirmacao.html";
        };

        // Mascaras
        document.getElementById("card-number").oninput = (e) => {
          e.target.value = e.target.value
            .replace(/\D/g, "")
            .replace(/(.{4})/g, "$1 ")
            .trim();
        };
        document.getElementById("card-exp").oninput = (e) => {
          let v = e.target.value.replace(/\D/g, "");
          if (v.length > 2) v = v.slice(0, 2) + "/" + v.slice(2);
          e.target.value = v;
        };
      })();
    </script>
  </body>
</html>
